<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Student</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Assignment-4</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/htmlDemo">HTML Demo</a></li>
            <li class="nav-item active"><a class="nav-link" href="/students/add">Add Student</a></li>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
            </ul>
        </ul>
    </nav>
    <div class="container">
        <h1>Add a New Student</h1>
        <form method="POST" action="/students/add">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" id="firstName" name="firstName" type="text" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" id="lastName" name="lastName" type="text" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" name="email" type="email" required />
                </div>
                <div class="form-group">
                    <label for="addressStreet">Address (Street):</label>
                    <input class="form-control" id="addressStreet" name="addressStreet" type="text" required />
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input class="form-control" id="status" name="status" type="text" required />
                </div>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label for="course">Enrolled in Course:</label>
                    <select class="form-control" id="course" name="course">
                        <option value="">Select Course</option>
                       
                        <option value="1">Relational Database Design and Implementation</option>
                        <option value="2">Java Programming</option>
                     
                    </select>
                </div>
                <div class="form-group">
                    <label for="TA">Teaching Assistant:</label>
                    <input type="checkbox" id="TA" name="TA" />
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
